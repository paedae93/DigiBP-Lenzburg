<mat-card class="card">
  <p>Select the product you would like to buy!</p>
  <p>All suggested products fit to the recommendation of the doctors.</p>
</mat-card>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="product_id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.product_id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="product_name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.product_name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="generic">
      <th mat-header-cell *matHeaderCellDef> Generic </th>
      <td mat-cell *matCellDef="let element"> 
        <mat-icon *ngIf="element.generic"  aria-hidden="false" aria-label="Example home icon">done</mat-icon> 
        <mat-icon *ngIf="!element.generic"  aria-hidden="false" aria-label="Example home icon">not_interested</mat-icon> 
      </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef> Blistersize </th>
        <td mat-cell *matCellDef="let element"> {{element.size}} </td>
      </ng-container>  

    <!-- Symbol Column -->
    <ng-container matColumnDef="in_stock">
    <th mat-header-cell *matHeaderCellDef> On Stock </th>
    <td mat-cell *matCellDef="let element">   
        <mat-icon *ngIf="element.in_stock"  aria-hidden="false" aria-label="Example home icon">done</mat-icon> 
        <mat-icon *ngIf="!element.in_stock"  aria-hidden="false" aria-label="Example home icon">not_interested</mat-icon> 
    </td>

    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let element"> {{element.Price | number : '1.2-2'}} SFr </td>
      </ng-container> 
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="!row.in_stock || productChosen(row)" class="productRow"></tr>
  </table>
